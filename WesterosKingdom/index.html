<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westeros Giriş Deneyimi</title>
    
    <!-- Lucide Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Animasyon Kütüphanesi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --primary-bg: #788cba;
            --secondary-bg: #505763;
            --text-primary: #7dd3fc;
            --text-secondary: #3c7f9b;
            --border-color: rgba(56, 189, 248, 0.3);
            --hover-color: rgba(56, 189, 248, 0.2);
            --accent-color: #0ea5e9;
            --gradient-start: #7dd3fc;
            --gradient-end: #0ea5e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .background-effects {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .particles {
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at center, var(--text-primary) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
        }

        .glow-effect {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(144, 205, 244, 0.15), transparent 50%);
            transition: opacity 0.3s;
            opacity: 0;
        }

        .language-selector {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 10;
            display: flex;
            gap: 0.5rem;
            background: rgba(144, 205, 244, 0.1);
            padding: 0.5rem;
            border-radius: 20px;
            border: 2px solid var(--text-primary);
            box-shadow: 0 6px 20px rgba(144, 205, 244, 0.2);
            backdrop-filter: blur(10px);
        }

        .lang-button {
            background: transparent;
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 0.6rem 1.2rem;
            color: var(--text-primary);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .lang-button.active {
            background: rgba(144, 205, 244, 0.2);
            border: 2px solid var(--text-primary);
            box-shadow: 0 4px 15px rgba(144, 205, 244, 0.3);
        }

        .main-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            text-align: center;
            border: 2px solid var(--text-primary);
            box-shadow: 0 8px 32px rgba(144, 205, 244, 0.2);
        }

        .welcome-screen {
            display: none;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            text-align: center;
            border: 2px solid var(--text-primary);
            box-shadow: 0 8px 32px rgba(144, 205, 244, 0.2);
        }

        .logo-section {
            margin-bottom: 3rem;
        }

        .logo-crown {
            color: var(--text-primary);
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(144, 205, 244, 0.3));
            animation: floatAnimation 3s infinite ease-in-out;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        #welcomeName {
            color: var(--accent-color);
            font-weight: bold;
            margin-left: 0.5rem;
        }

        .input-group {
            margin: 2rem 0;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem;
            background: rgba(60, 73, 96, 0.7);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--text-primary);
            box-shadow: 0 0 15px rgba(175, 220, 248, 0.2);
        }

        .submit-button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 12px;
            color: var(--primary-bg);
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(144, 205, 244, 0.3);
        }

        .clock-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .time-block {
            background: rgba(45, 55, 72, 0.7);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 2.5rem;
            color: var(--text-primary);
            min-width: 80px;
            text-align: center;
        }

        .seconds-block {
            font-size: 2rem;
            color: var(--text-secondary);
        }

        .time-separator {
            font-size: 2.5rem;
            color: var(--text-secondary);
            animation: blink 1s infinite;
        }

        .date-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .day-display,
        .date-display {
            background: rgba(45, 55, 72, 0.7);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .quote-box {
            background: rgba(45, 55, 72, 0.7);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .quote-text {
            font-style: italic;
            font-size: 1.3rem;
            color: var(--text-secondary);
        }

        .region-info {
            background: rgba(45, 55, 72, 0.7);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            font-size: 1.3rem;
            color: var(--text-primary);
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .language-selector {
                position: static;
                margin: 1rem auto;
                justify-content: center;
            }

            .main-container {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .time-block {
                font-size: 2rem;
                min-width: 60px;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="particles"></div>
        <div class="glow-effect"></div>
    </div>

    <div class="language-selector">
        <button class="lang-button active" data-lang="tr">TR</button>
        <button class="lang-button" data-lang="en">EN</button>
        <button class="lang-button" data-lang="de">DE</button>
    </div>

    <div class="main-container">
        <div class="login-container" id="loginScreen">
            <div class="logo-section">
                <i data-lucide="crown" class="logo-crown"></i>
                <h1 class="title">Westeros Krallığı</h1>
                <p class="subtitle">Yedi Krallığın Kapıları</p>
            </div>

            <div class="input-group">
                <input type="text" class="form-input" id="nameInput" 
                       placeholder="Asil İsminizi Yazınız, Leyd/Lord">
            </div>

            <button class="submit-button">
                Krallığa Giriş
                <i data-lucide="arrow-right"></i>
            </button>
        </div>

        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-title">
                <span id="welcomeText">Hoş Geldiniz</span>
                <span id="welcomeName"></span>
            </div>

            <div class="quote-box">
                <p class="quote-text" id="quote"></p>
            </div>

            <div class="clock-display">
                <div class="time-block" id="hours">00</div>
                <div class="time-separator">:</div>
                <div class="time-block" id="minutes">00</div>
            </div>

            <div class="region-info" id="regionDisplay"></div>

            <button class="submit-button">
                Krallıktan Ayrıl
                <i data-lucide="log-out"></i>
            </button>
        </div>
    </div>

    <script src="WesterosKingdom.js"></script>
</body>
</html>
